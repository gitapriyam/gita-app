<ion-header [translucent]="true">
 <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ chapterTitle }}</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ chapterTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <sloka-list [items]="contentArray" (itemClicked)="onItemClicked($event)"></sloka-list>
  </div>
</ion-content>
